<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="estiloformulario.css">
  
  <title>Estilizando Formularios</title>

</head>
	<body>
		<h2>Estilizando Formularios</h2>

		<form>
			<fieldset>
				<legend>Detalhes do Contato</legend>
				<div>
					<label for="nome">Nome:</label>
					<input class="input" type="text" name="nome" id="nome">
				</div>				
				<div>
					<label for="email">Email:</label>
					<input class="input" type="text" name="email" id="email">
				</div>
				<div>
					<label for="url">URL:</label>
					<input class="input" type="text" name="url" id="url">
				</div>
			</fieldset>
			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea class="input" name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>
			<fieldset>
				<legend>Lembrar de mim</legend>
				<did>
					<label>
						<input class="radio" type="radio" name="lembrar" id="sim">Sim
					</label>
				</did>
				<did>
					<label>
						<input class="radio" type="radio" name="lembrar" id="nao">Não
					</label>
				</did>
			</fieldset>
		</form>
	</body>
</html>
