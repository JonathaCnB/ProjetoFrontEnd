<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museu Nacional</title> 
  
  <!-- Estilo customizado -->
  <link rel="stylesheet" type="text/css" href="css/estilo.css"> 

  <!-- Normalize CSS-->
   <link rel="stylesheet" type="text/css" href="css/normalize.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous"></script>

</head>
	<body>
		<div id="container"> <!-- Inicio Container -->

			<header><!-- Inicio Header -->
				<div id="logo">
					<h1><a href="">Museu Nacional</a></h1>
				</div>	

				<nav><!-- Inicio Navegação Vertical -->
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Exposições</a></li>
						<li><a href="">Pesquisa</a></li>
						<li><a href="">Acervo</a></li>
						<li><a href="">Vídeos</a></li>
						<li><a href="">Fotos</a></li>
						<li><a href="">Contato</a></li>
					</ul>
				</nav><!-- /Fim Navegação Vertical -->

			</header><!-- /Fim Header -->

			<div id="principal"><!-- Inicio Principal -->
				<div id="conteudos"><!-- Inicio Coluna Conteudos -->
					<section id="capa">
						<img src="img/museu.png"> 
					</section>
				</div><!-- /Fim Coluna Conteudos -->

				<aside><!-- Inicio Coluna Lateral -->
					<section id="depoimento">
						<img src="img/depoimento.png">
					</section>

					<section id="visita"><!-- Inicio Campo Faça uma Visita -->
						<h4>Faça uma visita</h4>
						<form>
							<fieldset>
								<legend>Selecione uma data</legend>

								<label for="data">Data</label>
								<input class="campo" type="text" id="data" value="dd/mm/aaa">

								<label for="qtd">Qtd pessoas</label>
								<input class="campo" style="width:30px" type="text" id="qtd" value="1">

							</fieldset>

							<input class="botao" type="submit" value="Verificar Disponibilidade">
						</form>
					</section><!-- /Fim Campo Faça uma Visita -->

					<section id="galeria"><!-- Inicio Galeria de Fotos -->
						<h4>Galeria de fotos</h4>

						<a href="">
							<img src="img/imagem1.jpg" height="93" width="93">
						</a>						
						<a href="">
							<img src="img/imagem2.jpg" height="93" width="93">
						</a>						
						<a href="">
							<img src="img/imagem3.jpg" height="93" width="93">
						</a>						
						<a href="">
							<img src="img/imagem4.jpg" height="93" width="93">
						</a>

					</section><!-- /Fim Galeria de Fotos -->

				</aside><!-- /Fim Coluna Lateral -->
			</div><!-- /Fim Principal -->

		</div><!-- /Fim Container -->
	</body>
</html>
